<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>CoffeeScript Lindenmayer System</title>
  <meta name="author" content="Martin Foot">
  <meta name="description" content="An l-system implementation using
  CoffeeScript and the HTML Canvas element">
  <meta name="keywords" content="coffeescript,l-system">
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
 </head>
 <body>
     <div class="container">
         <header>
            <h1>An interactive L-System implementation written in CoffeeScript</h1>
            <p class="lead">by Martin Foot</p>
        </header>
        <form action="#" class="well form-inline">
            <label class="">Select system:</label>
            <select id="systemselector" />
            <input id="numIterations" type="text" class="input-medium" placeholder="Number of generations">
            <button id="submitButton" class="btn" target="#">Submit</button>
        </form>
        <p><a href="http://en.wikipedia.org/wiki/L-system">Lindenmayer
            systems</a> describe a variant of a formal grammar that describes
        state progressions between iterations combined with a set of axioms, or
        an initial state.</p>
        <div class="row">
            <div class="btn-group span12" style="position: relative; top: 28px">
                <button id="zoomIn" class="btn">
                    <div class="icon-plus"></div>
                </button>
                <button id="zoomOut" class="btn">
                    <div class="icon-minus"></div>
                </button>
                <button id="panLeft" class="btn">
                    <div class="icon-chevron-left"></div>
                </button>
                <button id="panRight" class="btn">
                    <div class="icon-chevron-right"></div>
                </button>
                <button id="panUp" class="btn">
                    <div class="icon-chevron-up"></div>
                </button>
                <button id="panDown" class="btn">
                    <div class="icon-chevron-down"></div>
                </button>
            </div>
            <canvas id="canvas" class="span12" height="500px" width="900px"/>
        </div>
    </div>
    <style type="text/css">
        canvas {
            margin: auto;
            border: 1px solid #ccc;
        }
    </style>
    <script src="lsystem.js"></script>
 </body>
</html>
